<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitKraken: Voxel Verse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
      }
      /* Custom scrollbar for terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      
      /* --- 3D Animations --- */
      @keyframes float {
        0%, 100% { transform: translateZ(0px); }
        50% { transform: translateZ(5px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      @keyframes spin-slow {
        0% { transform: rotateZ(0deg); }
        100% { transform: rotateZ(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }

      @keyframes pulse-glow {
        0%, 100% { filter: brightness(100%); transform: scale(1); }
        50% { filter: brightness(130%); transform: scale(1.05); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }

      @keyframes breathe {
         0%, 100% { transform: scaleZ(1); }
         50% { transform: scaleZ(1.05); }
      }
      .animate-breathe { animation: breathe 4s ease-in-out infinite; }
      
      @keyframes fly-in {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fly-in { animation: fly-in 0.5s ease-out forwards; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
